<h1 class="contactme">Contact Me</h1>
<div class="container p-3 mb-2 bg-dark text-white shadow-lg p-3 mb-5 rounded">
  <form #contactForm="ngForm" (ngSubmit)="submit()">

    <label for="fname">First Name</label>

    <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="contact.firstName">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="contact.lastName">
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)]="contact.subject"></textarea>
    <!-- <input type="file" name="comments" (change)="onSelect($event)"> -->
    <input type="submit" class="p-3 mb-2 bg-info text-white" value="Submit">

  </form>
</div>
