<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fName">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" name="firstname" [(ngModel)] = "contact.firstname">
      {{contact.firstname}}
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" name="lastname" [(ngModel)] = "contact.lastname">
      {{contact.lastname}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Email</label>
    <input type="email" class="form-control" id="inputAddress" placeholder="Email" name="email" [(ngModel)] = "contact.email">
    {{contact.email}}
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St" name="adress" [(ngModel)] = "contact.adress">
    {{contact.adress}}
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)] = "contact.city">
      {{contact.city}}
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zipcode" [(ngModel)] = "contact.zipcode">
      {{contact.zipcode}}
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary" name='contact' ngModel='contact' >SUBMIT</button>
  {{contacts.contact}}
</form>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"></h1>
    <p class="lead"></p>
  </div>
</div>
